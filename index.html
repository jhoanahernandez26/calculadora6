<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Menú y Orden de Comida</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
<link rel="manifest" href="manifest.json">
<script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register("sw.js")
    };
  
</script>
<style>
  /* RESET & BASE */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: #f9fafb;
    color: #1e293b;
  }

  /* CONTAINER */
  .app-container {
    max-width: 1440px;
    margin: 0 auto;
    padding: 24px;
    display: grid;
    grid-template-columns: 1fr;
    gap: 32px;
  }

  @media(min-width: 768px) {
    .app-container {
      grid-template-columns: 2fr 1fr;
    }
  }

  /* SECTIONS */
  section {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0px 8px 24px rgba(0,0,0,0.05);
    padding: 24px;
    overflow-y: auto;
  }

  /* TÍTULOS */
  h2 {
    font-weight: 700;
    margin-bottom: 16px;
  }

  /* MENÚ GRID */
  .menu-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(140px,1fr));
    gap: 16px;
  }

  /* ITEM MENÚ */
  .menu-item {
    background: #fff;
    border-radius: 12px;
    padding: 16px;
    box-shadow: 0px 4px 12px rgba(0,0,0,0.07);
    text-align: center;
    cursor: pointer;
    transition: box-shadow 0.3s ease;
  }
  .menu-item:hover {
    box-shadow: 0 8px 20px rgba(0,0,0,0.12);
  }

  .menu-item h3 {
    font-weight: 600;
    margin: 0 0 6px;
    font-size: 1rem;
  }
  .menu-item p {
    margin: 0;
    font-size: 0.875rem;
    color: #64748b;
  }

  /* TU ORDEN */
  .order-list {
    list-style: none;
    padding: 0;
    margin: 0 0 16px;
    max-height: 320px;
    overflow-y: auto;
  }

  .order-list li {
    display: flex;
    justify-content: space-between;
    font-size: 0.95rem;
    padding: 8px 0;
    border-bottom: 1px solid #e2e8f0;
  }

  .order-name {
    flex: 1;
  }
  .order-price {
    width: 70px;
    text-align: right;
    color: #475569;
  }
  .order-remove {
    margin-left: 12px;
    color: #ef4444;
    font-weight: 600;
    cursor: pointer;
    white-space: nowrap;
  }
  .order-remove:hover {
    text-decoration: underline;
  }

  /* TOTAL */
  .order-total {
    display: flex;
    justify-content: space-between;
    font-weight: 700;
    font-size: 1.1rem;
    margin-top: 12px;
    padding-top: 12px;
    border-top: 2px solid #e2e8f0;
  }

  /* PAGO Y CAMBIO */
  .payment-section {
    margin-top: 24px;
  }

  .payment-input {
    width: 100%;
    padding: 12px 16px;
    border-radius: 12px;
    border: 1.5px solid #cbd5e1;
    font-size: 1rem;
    outline-offset: 2px;
    margin-bottom: 16px;
    transition: border-color 0.3s ease;
  }
  .payment-input:focus {
    border-color: #2563eb;
  }

  .btn {
    background: #000;
    color: #fff;
    font-weight: 700;
    padding: 14px 0;
    border: none;
    border-radius: 12px;
    width: 100%;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease;
  }
  .btn:hover {
    background: #222;
  }

  /* CAMBIO A REGRESAR */
  .change-box {
    background: #fff;
    border-radius: 16px;
    padding: 20px;
    margin-top: 24px;
    box-shadow: 0px 8px 24px rgba(0,0,0,0.05);
    text-align: center;
  }
  .change-box h3 {
    margin-bottom: 8px;
  }
  .change-amount {
    color: #16a34a;
    font-weight: 700;
    font-size: 2rem;
    font-family: monospace;
  }

  /* BOTON NUEVA TRANSACCIÓN */
  .btn-new-transaction {
    background: #2563eb;
    color: white;
    border-radius: 12px;
    padding: 14px 0;
    font-size: 1.1rem;
    font-weight: 700;
    border: none;
    width: 100%;
    margin-top: 32px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .btn-new-transaction:hover {
    background: #1e40af;
  }

  /* Scrollbar para orden */
  .order-list::-webkit-scrollbar {
    height: 8px;
  }
  .order-list::-webkit-scrollbar-thumb {
    background: #94a3b8;
    border-radius: 4px;
  }
</style>
</head>
<body>
<div class="app-container" role="main">
  <!-- Menú -->
  <section aria-label="Menú de productos">
    <h2>Menú</h2>
    <div class="menu-grid" id="menu">
      <!-- Los items del menú se insertan aquí dinámicamente -->
    </div>
  </section>

  <!-- Tu orden y Pago -->
  <section aria-label="Tu orden y pago">
    <h2>Tu Orden</h2>
    <ul class="order-list" id="orderList" aria-live="polite" aria-relevant="additions removals"></ul>
    <div class="order-total">
      <span>Total:</span>
      <span id="orderTotal">$0.00</span>
    </div>

    <div class="payment-section" aria-label="Pago y cambio">
      <h2>Pago y Cambio</h2>
      <input type="number" id="paymentInput" class="payment-input" placeholder="Ingresa pago" aria-describedby="paymentHelp" min="0" inputmode="numeric" />
      <button class="btn" id="calculateBtn">Calcular Cambio</button>
    </div>

    <div class="change-box" aria-live="polite" aria-atomic="true">
      <h3>Cambio a Regresar</h3>
      <div class="change-amount" id="changeAmount">$0.00</div>
    </div>

    <button class="btn-new-transaction" id="newTransactionBtn">Nueva Transacción</button>
  </section>
</div>

<script>
  // Data del menú
  const menuItems = [
    { id: 1, name: "Consomé", price: 25.00 },
    { id: 2, name: "Taco de Pastor", price: 22.00 },
    { id: 3, name: "Quesadilla", price: 35.00 },
    { id: 4, name: "Burrito", price: 60.00 },
    { id: 5, name: "Agua Fresca", price: 20.00 },
    { id: 6, name: "Refresco", price: 28.00 },
    { id: 7, name: "Flan", price: 30.00 },
    { id: 8, name: "Sopa de Tortilla", price: 45.00 },
    { id: 9, name: "Enchiladas", price: 70.00 },
    { id: 10, name: "Guacamole", price: 40.00 }
  ];

  const menuContainer = document.getElementById('menu');
  const orderList = document.getElementById('orderList');
  const orderTotalEl = document.getElementById('orderTotal');
  const paymentInput = document.getElementById('paymentInput');
  const calculateBtn = document.getElementById('calculateBtn');
  const changeAmountEl = document.getElementById('changeAmount');
  const newTransactionBtn = document.getElementById('newTransactionBtn');

  // Estado de la orden
  let order = [];

  // Mostrar menú
  function renderMenu() {
    menuContainer.innerHTML = '';
    menuItems.forEach(item => {
      const itemElem = document.createElement('div');
      itemElem.className = 'menu-item';
      itemElem.tabIndex = 0;
      itemElem.setAttribute('role', 'button');
      itemElem.setAttribute('aria-pressed', 'false');
      itemElem.innerHTML = `<h3>${item.name}</h3><p>$${item.price.toFixed(2)}</p>`;
      itemElem.addEventListener('click', () => addToOrder(item));
      itemElem.addEventListener('keydown', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          addToOrder(item);
        }
      });
      menuContainer.appendChild(itemElem);
    });
  }

  // Agregar al pedido
  function addToOrder(item) {
    order.push(item);
    renderOrder();
  }

  // Remover item del pedido por índice
  function removeFromOrder(index) {
    order.splice(index, 1);
    renderOrder();
  }

  // Renderizar pedido
  function renderOrder() {
    orderList.innerHTML = '';
    order.forEach((item, index) => {
      const li = document.createElement('li');
      li.innerHTML = `
        <span class="order-name">${item.name}</span>
        <span class="order-price">$${item.price.toFixed(2)}</span>
        <button class="order-remove" aria-label="Quitar ${item.name} de la orden" onclick="removeFromOrder(${index})">Quitar</button>
      `;
      orderList.appendChild(li);
    });
    updateTotal();
    updateChange();
  }

  // Actualizar total
  function updateTotal() {
    const total = order.reduce((acc, curr) => acc + curr.price, 0);
    orderTotalEl.textContent = `$${total.toFixed(2)}`;
  }

  // Calcular y mostrar cambio
  function updateChange() {
    const payment = parseFloat(paymentInput.value) || 0;
    const total = order.reduce((acc, curr) => acc + curr.price, 0);
    let change = payment - total;
    if(change < 0) change = 0;
    changeAmountEl.textContent = `$${change.toFixed(2)}`;
  }

  // Eventos
  calculateBtn.addEventListener('click', () => {
    updateChange();
  });

  // Nueva transacción: limpiar todo
  newTransactionBtn.addEventListener('click', () => {
    order = [];
    paymentInput.value = '';
    changeAmountEl.textContent = '$0.00';
    renderOrder();
  });

  // Inicializar
  renderMenu();
  renderOrder();

  // Exponer función para botones inline (evita error global)
  window.removeFromOrder = removeFromOrder;

</script>
</body>
</html>
